<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mike Sanders</title>
</head>

<body class="container-fluid">
    <header id="header" class="row">
        <div class="cols-xs-12">
            Website
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light row">
        <a class="navbar-brand" href="#">Mike Sanders</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">About Us</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Shipping</a>
                <a class="nav-link" href="#">Customer References</a>
                <a class="nav-link" href="#">Gallery</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <div class="userInput row p-5">
       <span> Give your car the best treat</span>

        <form class="form border border-warning p-3" action="#">
            <h3 id="heading">
                Request a quote
            </h3>
            <div id="sub-heading">
                Get in touch with us if you have any queries and
                we will get back to you as soon as possible.
            </div>
            <div class="form-group">
                <input type="text" class="form-control border-bottom border-warning" id="name" placeholder="Name">
              </div>
            <div class="form-group">
              <input type="email" class="form-control border-bottom border-warning" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control border-bottom border-warning" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control border-bottom border-warning" id="message" placeholder="Message">
              </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>



</html>
